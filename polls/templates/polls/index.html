{% extends "polls/base.html" %}
{% block title %}質問リスト{% endblock %}
{% block content %}
  <h2>質問リスト</h2>
  <ul>
  {% for question in latest_question_list %}
    <li>
      <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
    </li>
  {% empty %}
    <li>質問がありません。</li>
  {% endfor %}
  </ul>
{% endblock %}
